<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Trek App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #222;
      min-height: 100vh;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
      background: #222;
    }
    .dashboard-nav {
      background: #fff;
      flex: 0 0 58%;
      padding: 46px 0 0 48px;
      display: flex;
      flex-direction: column;
      position: relative;
      box-sizing: border-box;
      min-width: 340px;
    }
    .dashboard-header-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
      width: 92%;
    }
    .welcome {
      font-size: 3.6em;
      font-weight: 400;
      font-family: Helvetica, Arial, sans-serif;
      letter-spacing: 1px;
      margin-right: 8px;
      line-height: 1.05;
    }
    .logout {
      font-size: 1.6em;
      color: #222;
      font-weight: 400;
      font-family: Helvetica, Arial, sans-serif;
      cursor: pointer;
      text-decoration: none;
      padding-right: 8px;
      transition: color 0.2s;
    }
    .logout:hover {
      color: #b43731;
      text-decoration: underline;
    }
    .username {
      font-size: 5em;
      font-weight: bold;
      font-family: Helvetica, Arial, sans-serif;
      margin-bottom: 8px;
      margin-top: 0;
      letter-spacing: -2px;
      width: 92%;
      line-height: 1.05;
    }
    .userid {
      font-size: 1.2em;
      color: rgba(187, 187, 187, 1);
      font-family: Helvetica, Arial, sans-serif;
      margin-bottom: 22px;
      font-weight: 700;
      width: 92%;
    }
    .divider {
      border-bottom: 3px solid #222;
      margin: 0 0 38px 0;
      width: 92%;
    }
    .nav-list {
      font-size: 1.45em;
      font-weight: 400;
      font-family: Helvetica, Arial, sans-serif;
      margin-bottom: 32px;
      margin-left: 0;
      width: 92%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .requests {
      margin-bottom: 40px;
    }
    .who {
      margin-bottom: 0;
    }
    .nav-link, .requests, .who {
      color: #111;
      text-decoration: none;
      display: block;
      transition: color 0.2s;
      cursor: pointer;
      font-weight: 400;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 1.45em;
    }
    .nav-link:hover, .requests:hover, .who:hover {
      color: #3a9d9d;
      text-decoration: underline;
    }
    .admin-link {
      margin-top: 100px;
    }
    .dashboard-photo {
      flex: 0 0 42%;
      background: #222;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      overflow: hidden;
      box-sizing: border-box;
    }
    .dashboard-photo img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 58%;
      height: 34px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      z-index: 10;
      padding-left: 16px;
      padding-right: 24px;
      justify-content: space-between;
      font-size: 1em;
    }
    .version {
      opacity: 0.7;
    }
    .credit {
      font-weight: 400;
      text-align: right;
      width: 100%;
      max-width: 220px;
    }
    @media (max-width: 950px) {
      .dashboard-container {
        flex-direction: column;
      }
      .dashboard-photo {
        display: none;
      }
      .footer {
        width: 100vw;
        font-size: 0.93em;
        padding: 7px 18px;
        height: auto;
        left: 0;
        justify-content: center;
        padding-left: 0;
        padding-right: 0;
      }
      .version, .credit {
        margin-right: 0;
        font-size: 1em;
        max-width: none;
        width: auto;
        text-align: center;
      }
      .welcome {
        font-size: 2em;
      }
      .username {
        font-size: 2.5em;
      }
      .nav-list .nav-link, .nav-list .requests, .nav-list .who, .admin-link a {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-nav">
      <div class="dashboard-header-row">
        <span class="welcome">welcome</span>
        <a href="{{ url_for('logout') }}" class="logout">logout</a>
      </div>
      <div class="username">
        {{ current_user.username }}
      </div>
      <div class="userid">
        [{{ current_user.username }}]
      </div>
      <div class="divider"></div>
      <div class="nav-list">
        <a href="{{ url_for('upload') }}" class="nav-link">upload photos</a>
        <a href="{{ url_for('dashboard') }}" class="nav-link">view photos</a>
        <div class="requests" onclick="alert('Requests page coming soon!')">requests</div>
        <div class="who" onclick="alert('Who\'s who page coming soon!')">who's who</div>
        {% if current_user.is_admin %}
        <div class="admin-link">
          <a href="{{ url_for('admin_dashboard') }}" class="nav-link">admin</a>
        </div>
        {% endif %}
      </div>
    </div>
    <div class="dashboard-photo">
      <img src="/media/server/dashboard.jpg" alt="Dashboard background" />
    </div>
  </div>
  <div class="footer">
    <span class="version">v.01</span>
    <span class="credit">made by yadnexsh</span>
  </div>
</body>
</html>
