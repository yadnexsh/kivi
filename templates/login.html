<!DOCTYPE html>
<html>
<head>
  <title>Login | Trek App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    .screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
    }
    .login-container {
      display: flex;
      flex-direction: row;
      width: 900px;
      max-width: 95vw;
      min-height: 620px;
      background: #fff;
      box-shadow: 0 10px 32px 8px rgba(43,43,63,0.15), 0 4px 40px 16px rgba(43,43,63,0.08);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
    }
    .login-left {
      background: #b6d7c6;
      width: 50%;
      min-width: 340px;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      border: none;
      margin: 0; padding: 0;
    }
    .login-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      position: relative;
      min-height: 520px;
    }
    .login-right-content {
      width: 100%; max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-right h2 {
      color: #38495c;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 26px;
      margin-top: 0;
      letter-spacing: .02em;
      text-align: center;
      width: 100%;
    }
    .form-area {
      width: 100%;
      margin-top: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .login-right label {
      font-size: 1.15em;
      font-weight: 500;
      margin: 10px 0 6px;
      color: #3e4d5e;
      display: block;
    }
    .login-right input[type="text"], .login-right input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1.5px solid #bfc7d8;
      border-radius: 10px;
      font-size: 1.1em;
      background: #f8f8f8;
      box-sizing: border-box;
    }
    .login-right input[type="text"]:focus, .login-right input[type="password"]:focus {
      border: 2px solid #54bfa3;
      background: #eefbf8;
      outline: none;
    }
    .login-btn {
      width: 60%;
      min-width: 180px;
      max-width: 270px;
      margin: 0 auto;
      display: block;
      padding: 13px 0;
      font-size: 1.08em;
      font-weight: 500;
      background: #505050;
      color: #fff;
      border-radius: 13px;
      border: none;
      cursor: pointer;
      margin-top: 18px;
      margin-bottom: 24px;
      transition: background .21s;
      text-align: center;
    }
    .login-btn:hover {
      background: #38495c;
    }
    .login-right .forgot {
      text-align: right;
      font-size: 1em;
      margin-bottom: 0;
      margin-top: -6px;
      margin-right: 2px;
    }
    .login-right .forgot a {
      color: #54bfa3;
      text-decoration: none;
      font-weight: 500;
      padding-left: 5px;
    }
    .flash-msg {
      color: #d33;
      font-size: 1.13em;
      background: #fff2f4;
      border: 1.5px solid #faa;
      border-radius: 10px;
      padding: 9px 14px;
      margin-bottom: 16px;
      text-align: center;
    }
    .footer-author {
      font-size: 78%;
      opacity: 0.3;
      margin-top: 34px;
      width: 100%;
      text-align: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      user-select: none;
      display: block;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <div class="screen" id="screen">
    <div class="login-container">
      <div class="login-left">
        <img src="{{ url_for('static', filename='server/login.jpg') }}" alt="Welcome Art">
      </div>
      <div class="login-right">
        <div class="login-right-content">
          <h2>Welcome to Trek App</h2>
          <div class="form-area">
            {% with messages = get_flashed_messages(category_filter=['login']) %}
              {% if messages %}
                {% for message in messages %}
                  <div class="flash-msg">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="post">
              <label for="username">User ID</label>
              <input type="text" id="username" name="username" autofocus required>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
              <div class="forgot">
                <a href="#">Forgot password ?</a>
              </div>
              <button type="submit" class="login-btn">Log in</button>
            </form>
          </div>
          <span class="footer-author">
            made by yadnexsh
          </span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Random pastel colors on every refresh
    const pastelColors = [
      '#b6d7c6', '#ffd3e2', '#b6dbf7', '#fffacf', '#e6ddb8',
      '#e2eafc', '#dde7ea', '#ffe4e1', '#e5ecfb', '#f3eed9',
      '#ffb3ba', '#bae1ff', '#ffffba', '#baffc9', '#ffd6cc',
      '#ffabab', '#d4edda', '#e2e3e5', '#f8d7da', '#cce5ff'
    ];
    
    const screen = document.getElementById('screen');
    const randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
    screen.style.background = randomColor;
  </script>
</body>
</html>
